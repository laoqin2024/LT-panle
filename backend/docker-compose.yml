services:
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: laoqin_postgres
    environment:
      POSTGRES_USER: laoqin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: laoqin_panel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/create_timescaledb_tables.sql:/docker-entrypoint-initdb.d/init-timescale.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laoqin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: laoqin_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

